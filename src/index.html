<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link href="./index.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-default">
    <header>
      <h1 class="absolute left-0 bottom-0 text-xs">Form Validator</h1>
    </header>
    <main class="min-h-screen w-screen flex justify-center items-center">
      <form
        id="form"
        class="py-8 px-12 w-content-width max-w-full text-text-color rounded shadow-form-shadow"
      >
        <h2 class="text-center mb-8 text-2xl text-black font-semibold">
          Register with us
        </h2>
        <div class="flex flex-col gap-y-8">
          <p class="flex flex-col gap-y-2">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Enter username"
              class="p-2.5 rounded-sm border-2 border-border-color text-sm"
            />
            <small>Error</small>
          </p>
          <p class="flex flex-col gap-y-2">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              placeholder="Enter email"
              class="p-2.5 rounded-sm border-2 border-border-color text-sm"
            />
            <small>Error</small>
          </p>
          <p class="flex flex-col gap-y-2">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter password"
              class="p-2.5 rounded-sm border-2 border-border-color text-sm"
            />
            <small>Error</small>
          </p>
          <p class="flex flex-col gap-y-2">
            <label for="cofirm-password">Confirm assword</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Enter password again"
              class="p-2.5 rounded-sm border-2 border-border-color text-sm"
            />
            <small>Error</small>
          </p>
          <button class="p-2.5 rounded-sm text-white bg-sky-500">Submit</button>
        </div>
      </form>
    </main>
  </body>
  <script src="scripts/main.js" type="module"></script>
</html>
