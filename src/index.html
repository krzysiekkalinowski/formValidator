<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link href="./index.css" type="text/css" rel="stylesheet" />
  </head>
  <body class="font-default">
    <header>
      <h1 class="absolute left-0 bottom-0 text-xs">Form Validator</h1>
    </header>
    <main class="min-h-screen w-screen flex justify-center items-center">
      <form id="form" class="py-8 px-12">
        <h2 class="text-center text-2xl font-semibold">Register with us</h2>
        <div class="flex flex-col gap-y-8">
          <p class="flex flex-col">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" />
            <small>Error</small>
          </p>
          <p class="flex flex-col">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter email" />
            <small>Error</small>
          </p class="flex flex-col">
          <p>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" />
            <small>Error</small>
          </p>
          <p class="flex flex-col">
            <label for="cofirm-password">Confirm assword</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Enter password again"
            />
            <small>Error</small>
          </p>
          <button>Submit</button>
        </div>
      </form>
    </main>
  </body>
  <script src="scripts/main.js" type="module"></script>
</html>
